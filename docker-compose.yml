version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: missing-sock-laravel:latest
    container_name: missing-sock-laravel-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - missing-sock-network

  nginx:
    image: nginx:alpine
    container_name: missing-sock-laravel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - missing-sock-network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: missing-sock-laravel-queue
    restart: unless-stopped
    command: php artisan queue:work database --sleep=3 --tries=3 --max-time=3600
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    depends_on:
      - app
    networks:
      - missing-sock-network

networks:
  missing-sock-network:
    driver: bridge

